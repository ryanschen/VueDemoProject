<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-VS-vuex</title>
	<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
	<!-- <script src="https://cdn.bootcss.com/vuex/2.4.0/vuex.js"></script> -->
</head>
<body>
	<div id="app">
	  <p>{{count}}
	    <button @click="inc">+</button>
	    <button @click="dec">-</button>
	  </p>
	</div>

	<script>
	new Vue({
	  el:'#app',
	  data () {
	    return {
	      count: 0
	    }
	  },
	  methods: {
	    inc () {
	      this.count++
	    },
	    dec () {
	      this.count--
	    }
	  }
	})
	</script>
</body>
</html>
